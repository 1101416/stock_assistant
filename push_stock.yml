name: Stock Push Job

on:
  schedule:
    - cron: "0 3 * * 1-5"   # 台灣時間 9AM（UTC+8 = UTC 1AM）
    - cron: "0 5 * * 1-5"   # 台灣時間 1PM（UTC+8 = UTC 5AM）
  workflow_dispatch:       # 可手動觸發

jobs:
  call-push-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call LINE Bot push_stock API
        run: |
          curl -X POST https://你的render子網域.onrender.com/push_stock
